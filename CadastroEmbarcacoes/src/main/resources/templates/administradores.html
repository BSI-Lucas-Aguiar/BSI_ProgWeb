<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Administradores')}">
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='administradores')}"/>
        
        <div class="container" style="margin-top: 10px">
            <div class="card-header">
                <h4>
                    Administradores Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/administradores/administrador}" role="button">Novo Administrador</a>
                </h4>
                
            </div>
            
            <div class="card" th:each="administrador : ${administradores}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${administrador.login}"></h5>

                    <a th:href="@{'~/administradores/administrador/'+${administrador.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/administradores/'+${administrador.id+'/deletar'}}" class="btn btn-danger">Excluir</a>
                </div>
            </div>
        </div>
        
        
        
        <div th:replace="~{fragmentos :: imports-js}"/>
        
    </body>
</html>

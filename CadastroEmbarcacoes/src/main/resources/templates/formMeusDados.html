<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Meus Dados')}">
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='meusdados')}"/>
        
        <div class="container" style="width: 60%; margin-top: 10px">
            <div class="card-header">
                <h4>Meus Dados
                    <a class="btn btn-dark float-right" th:href="@{~/}" role="button">Voltar</a>
                </h4>
                
                <div th:replace="~{fragmentos :: mensagens}"></div>
                
                <form th:object="${administrador}" th:action="@{~/administradores/meusdados}" method="post" class="card-body">
                    <input type="hidden" th:field="*{id}" />

                        <div class="form-group col-md-12">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="login">Login:</label>
                                    <input th:field="*{login}" type="text" class="form-control" placeholder="Login" required="required" minlength="5" maxlength="100" readonly="readonly"/>
                                </div>
                            </div>
                                <div class="form-row">
                                    <small class="form-text" style="color: red">Deixe os campos vazios se não quiser alterar sua senha.</small>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="senhaAtual">Senha Atual:</label>
                                        <input th:name="senhaAtual" type="password" class="form-control" placeholder="Senha Atual" minlength="8" maxlength="8" />
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="novaSenha">Nova Senha:</label>
                                        <input name="novaSenha" type="password" class="form-control" placeholder="Confirme sua senha" minlength="8" maxlength="8" />
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="confirmaSenha">Confirmar Nova Senha:</label>
                                        <input name="confirmaSenha" type="password" class="form-control" placeholder="Confirme sua senha" minlength="8" maxlength="8"/>
                                    </div>
                                </div>

                    <div>
                        <input type="submit" class="btn btn-success" value="Salvar" />
                    </div>
                </form>
            </div>
        </div>
        
        <div th:replace="~{fragmentos :: imports-js}"/>

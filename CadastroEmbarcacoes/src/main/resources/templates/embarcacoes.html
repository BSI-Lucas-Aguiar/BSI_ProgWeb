<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Embarcações')}">
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='embarcacoes')}"/>
        
        <div class="container" style="margin-top: 10px">
            <div class="card-header">
                <h4>
                    Embarcações Cadastradas
                    <a class="btn btn-primary float-right" th:href="@{~/embarcacoes/embarcacao}" role="button">Nova Embarcação</a>
                </h4>
                
            </div>
            
            <div class="card" th:each="embarcacao : ${embarcacoes}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${embarcacao.marca+' - '+embarcacao.modelo+' - '+embarcacao.tipo}"></h5>
                
                    <div class="card-text">
                        <label style="font-weight: bold">Cliente: </label>
                        <span th:text="${embarcacao.cliente.nome}" />
                        
                        <label style="font-weight: bold">Email: </label>
                        <span th:text="${embarcacao.cliente.email}"/>
                            <br/>
                        <label style="font-weight: bold">Cor: </label>
                        <span th:text="${embarcacao.cor}" />
                        
                        <label style="font-weight: bold">Valor: </label>
                        <span th:text="${embarcacao.valor}" />
                        
                        <label style="font-weight: bold">Número de passageiros: </label>
                        <span th:text="${embarcacao.numPassageiros}" />
                            <br/>
                        <label style="font-weight: bold">Teve manutenção? </label>
                        <span th:text="${embarcacao.retornaManutencao()}" />
                        
                        <label style="font-weight: bold">Embarcação Aportada? </label>
                        <span th:text="${embarcacao.retornaAportada()}" />
                    </div>
                
                    <a th:href="@{'~/embarcacoes/'+${embarcacao.id+'/aportar'}}" class="btn btn-primary">Aportar</a>
                    <a th:href="@{'~/embarcacoes/'+${embarcacao.id+'/manutencao'}}" class="btn btn-secondary">Realizar manutenção</a>
                    <a th:href="@{'~/embarcacoes/embarcacao/'+${embarcacao.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/embarcacoes/'+${embarcacao.id+'/deletar'}}" class="btn btn-danger">Excluir</a>
                </div>
            </div>
        </div>
        
        
        
        <div th:replace="~{fragmentos :: imports-js}"/>
        
    </body>
</html>

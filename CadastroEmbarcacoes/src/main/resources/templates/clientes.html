<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragmentos :: imports-css(title='Clientes')}">
        <title>...</title>
    </head>
    <body>
        <div th:replace="~{fragmentos :: barramenu(pagina='clientes')}"/>
        
        <div class="container" style="margin-top: 10px">
            <div class="card-header">
                <h4>
                    Clientes Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/clientes/cliente}" role="button">Novo Cliente</a>
                </h4>
                
            </div>
            
            <div class="card" th:each="cliente : ${clientes}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cliente.nome}"></h5>

                    <div class="card-text">
                        <label style="font-weight: bold">Login: </label>
                        <span th:text="${cliente.login}" />
                        <br/>
                        <label style="font-weight: bold">Email: </label>
                        <span th:text="${' '+cliente.email}" />
                        <br/>
                        <label style="font-weight: bold">CPF: </label>
                        <span th:text="${' '+cliente.cpf}" />
                    </div>
                
                    <a th:href="@{'~/clientes/cliente/'+${cliente.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/clientes/'+${cliente.id+'/deletar'}}" onclick="return confirm('Deseja excluir este cliente?')" class="btn btn-danger">Excluir</a>
                </div>
            </div>
        </div>
        
        
        
        <div th:replace="~{fragmentos :: imports-js}"/>
        
    </body>
</html>
